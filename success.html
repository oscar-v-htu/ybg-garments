<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent | YBG</title>
    <style>
        :root { --gold: #d4af37; --bg: #000; --text: #fff; }
        body { 
            background: var(--bg); color: var(--text); 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; text-align: center;
        }
        .success-box {
            padding: 40px; border: 1px solid var(--gold); border-radius: 20px;
            width: 85%; max-width: 400px; animation: scaleUp 0.5s ease;
        }
        @keyframes scaleUp { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .icon { font-size: 50px; color: var(--gold); margin-bottom: 20px; }
        .btn {
            display: inline-block; margin-top: 30px; padding: 15px 30px;
            background: var(--gold); color: #000; text-decoration: none;
            font-weight: bold; border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="success-box">
    <div class="icon">✔️</div>
    <h2 style="color:var(--gold);">Message Received</h2>
    <p>Thank you for your inquiry. YBG Garments will contact you shortly regarding your bespoke requirements.</p>
    <a href="index.html" class="btn">RETURN TO APP</a>
</div>

</body>
</html>
