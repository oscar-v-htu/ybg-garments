<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --gold: #d4af37; --bg: #0a0a0a; --card: #1a1a1a; --white: #ffffff; }
        body { background: var(--bg); color: var(--gold); text-align: center; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; transition: 0.5s; }
        
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; max-width: 1200px; margin: 0 auto; }
        .item { width: 180px; background: var(--card); padding: 12px; border-radius: 12px; border: 1px solid #333; cursor: pointer; transition: 0.3s; }
        .item:hover { transform: translateY(-10px); border-color: var(--gold); box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3); }
        img { width: 100%; border-radius: 8px; height: 240px; object-fit: cover; }
        
        /* CUSTOM STYLISH MODAL */
        #customModal {
            display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9); backdrop-filter: blur(5px);
        }
        .modal-content {
            background: var(--card); margin: 15% auto; padding: 30px; border: 2px solid var(--gold);
            width: 80%; max-width: 400px; border-radius: 20px; position: relative;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .modal-btn { 
            padding: 12px 25px; margin: 10px; border: none; border-radius: 50px; cursor: pointer; 
            font-weight: bold; font-size: 1em; transition: 0.3s;
        }
        .confirm-btn { background: var(--gold); color: black; }
        .cancel-btn { background: transparent; color: #666; border: 1px solid #666; }
        .confirm-btn:hover { background: #fff; transform: scale(1.1); }

        .btn { background: #25D366; color: white !important; padding: 15px 30px; text-decoration: none; border-radius: 50px; display: inline-block; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

<h1>YBG GARMENTS</h1>

<div class="gallery">
    <div class="item" onclick="showModal('The Ashanti Royal')"><img src="1.jpg"><div class="name">Ashanti Royal</div><div class="price">GH₵ 450</div></div>
    <div class="item" onclick="showModal('Accra Executive')"><img src="2.jpg"><div class="name">Accra Executive</div><div class="price">GH₵ 380</div></div>
    <div class="item" onclick="showModal('Heritage Agbada')"><img src="3.jpg"><div class="name">Heritage Agbada</div><div class="price">GH₵ 500</div></div>
    <div class="item" onclick="showModal('Osu Streetwear')"><img src="casual_3.jpg"><div class="name">Osu Streetwear</div><div class="price">GH₵ 150</div></div>
    <div class="item" onclick="showModal('Labone Smart')"><img src="casual_5.jpg"><div class="name">Labone Smart</div><div class="price">GH₵ 200</div></div>
</div>

<div id="customModal">
    <div class="modal-content">
        <h2 style="color: white; margin-top: 0;">Excellent Choice!</h2>
        <p id="modalText" style="color: #eee;"></p>
        <button class="modal-btn confirm-btn" onclick="goToWhatsApp()">ORDER VIA WHATSAPP</button>
        <br>
        <button class="modal-btn cancel-btn" onclick="closeModal()">Maybe later</button>
    </div>
</div>

<script>
    let selectedDress = "";

    function showModal(name) {
        selectedDress = name;
        document.getElementById('modalText').innerText = "Would you like to order " + name + " from YBG Garments?";
        document.getElementById('customModal').style.display = "block";
    }

    function closeModal() {
        document.getElementById('customModal').style.display = "none";
    }

    function goToWhatsApp() {
        let message = "Hello YBG Garments, I saw " + selectedDress + " on your website and I'd love to order it!";
        window.open("https://wa.me/233544869192?text=" + encodeURIComponent(message), "_blank");
        closeModal();
    }

    // Close modal if user clicks outside of it
    window.onclick = function(event) {
        let modal = document.getElementById('customModal');
        if (event.target == modal) { closeModal(); }
    }
</script>

</body>
</html>
