<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --gold: #d4af37; --bg: #0a0a0a; --card: #1a1a1a; --red: #ff4d4d; --blue: #00aaff; }
        body { background: var(--bg); color: var(--gold); text-align: center; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; max-width: 1200px; margin: 0 auto; }
        
        .item { 
            width: 180px; background: var(--card); padding: 12px; border-radius: 12px; 
            border: 1px solid #333; cursor: pointer; transition: 0.3s; position: relative;
        }
        .item:hover { transform: translateY(-5px); border-color: var(--gold); }
        
        img { width: 100%; border-radius: 8px; height: 240px; object-fit: cover; }
        
        /* Icons Container */
        .icon-bar { position: absolute; top: 15px; right: 10px; display: flex; flex-direction: column; gap: 10px; z-index: 10; }
        .heart-icon, .share-icon { font-size: 1.3rem; transition: 0.3s; color: rgba(255, 255, 255, 0.6); cursor: pointer; }
        .heart-icon.liked { color: var(--red); transform: scale(1.2); }
        .share-icon:hover { color: var(--blue); }

        /* Notification Toast */
        #toast { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
            background: var(--gold); color: black; padding: 10px 20px; border-radius: 50px; 
            font-weight: bold; display: none; z-index: 3000; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* Modal styling remains the same */
        #customModal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); }
        .modal-content { background: var(--card); margin: 20% auto; padding: 30px; border: 2px solid var(--gold); width: 85%; max-width: 350px; border-radius: 20px; animation: popIn 0.3s ease; }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .modal-btn { padding: 12px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; }
        .confirm-btn { background: var(--gold); color: black; }
        .cancel-btn { background: transparent; color: #888; border: 1px solid #444; }
    </style>
</head>
<body>

<div id="toast">Link copied to clipboard! üìã</div>

<h1>YBG GARMENTS</h1>
<p style="font-size: 0.8em; color: #888; letter-spacing: 2px;">INTERACTIVE CATALOG v2.0</p>

<div class="gallery">
    <div class="item">
        <div class="icon-bar">
            <span class="heart-icon" onclick="toggleLike(this, event)">‚ù§</span>
            <span class="share-icon" onclick="shareItem('The Ashanti Royal', event)">üîó</span>
        </div>
        <div onclick="showModal('The Ashanti Royal')">
            <img src="1.jpg">
            <div class="name" style="color:white; font-size: 0.8em; margin-top:5px;">ASHANTI ROYAL</div>
            <div class="price">GH‚Çµ 450</div>
        </div>
    </div>

    <div class="item">
        <div class="icon-bar">
            <span class="heart-icon" onclick="toggleLike(this, event)">‚ù§</span>
            <span class="share-icon" onclick="shareItem('Accra Executive', event)">üîó</span>
        </div>
        <div onclick="showModal('Accra Executive')">
            <img src="2.jpg">
            <div class="name" style="color:white; font-size: 0.8em; margin-top:5px;">ACCRA EXECUTIVE</div>
            <div class="price">GH‚Çµ 380</div>
        </div>
    </div>
</div>

<div id="customModal">
    <div class="modal-content">
        <h3 id="modalTitle" style="color: white;">Interested?</h3>
        <p id="modalText" style="color: #eee; font-size: 0.9em;"></p>
        <button class="modal-btn confirm-btn" onclick="goToWhatsApp()">ORDER ON WHATSAPP</button>
        <button class="modal-btn cancel-btn" onclick="closeModal()">BACK TO GALLERY</button>
    </div>
</div>

<script>
    let selectedDress = "";

    function toggleLike(el, ev) { el.classList.toggle('liked'); ev.stopPropagation(); }

    function shareItem(name, ev) {
        ev.stopPropagation();
        const url = window.location.href;
        navigator.clipboard.writeText("Check out this " + name + " style from YBG Garments: " + url);
        
        const toast = document.getElementById('toast');
        toast.style.display = 'block';
        setTimeout(() => { toast.style.display = 'none'; }, 2500);
    }

    function showModal(name) {
        selectedDress = name;
        document.getElementById('modalText').innerText = "Inquire about " + name + " via WhatsApp?";
        document.getElementById('customModal').style.display = "block";
    }

    function closeModal() { document.getElementById('customModal').style.display = "none"; }

    function goToWhatsApp() {
        let msg = "Hello YBG Garments, I saw " + selectedDress + " on your site and want to order!";
        window.open("https://wa.me/233544869192?text=" + encodeURIComponent(msg), "_blank");
        closeModal();
    }
</script>

</body>
</html>
