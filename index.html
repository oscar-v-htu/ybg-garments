<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --gold: #d4af37; --bg: #0a0a0a; --card: #1a1a1a; --red: #ff4d4d; }
        body { background: var(--bg); color: var(--gold); text-align: center; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; max-width: 1200px; margin: 0 auto; }
        
        /* Dress Item Card */
        .item { 
            width: 180px; background: var(--card); padding: 12px; border-radius: 12px; 
            border: 1px solid #333; cursor: pointer; transition: 0.3s; position: relative;
        }
        .item:hover { transform: translateY(-5px); border-color: var(--gold); }
        
        img { width: 100%; border-radius: 8px; height: 240px; object-fit: cover; }
        
        /* The Heart Icon */
        .heart-icon {
            position: absolute; top: 20px; right: 20px; font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.5); transition: 0.3s; z-index: 10;
        }
        .heart-icon.liked { color: var(--red); transform: scale(1.2); text-shadow: 0 0 10px var(--red); }

        /* Custom Modal */
        #customModal {
            display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9); backdrop-filter: blur(5px);
        }
        .modal-content {
            background: var(--card); margin: 15% auto; padding: 30px; border: 2px solid var(--gold);
            width: 85%; max-width: 400px; border-radius: 20px; animation: popIn 0.4s;
        }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .modal-btn { padding: 12px 25px; margin: 10px; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; }
        .confirm-btn { background: var(--gold); color: black; }
        .cancel-btn { background: transparent; color: #888; border: 1px solid #444; }
    </style>
</head>
<body>

<h1>YBG GARMENTS</h1>
<p style="font-size: 0.8em; color: #888;">TAP THE ❤️ TO LIKE | CLICK IMAGE TO ORDER</p>

<div class="gallery">
    <div class="item">
        <span class="heart-icon" onclick="toggleLike(this, event)">❤</span>
        <div onclick="showModal('The Ashanti Royal')">
            <img src="1.jpg">
            <div class="name">Ashanti Royal</div>
            <div class="price">GH₵ 450</div>
        </div>
    </div>

    <div class="item">
        <span class="heart-icon" onclick="toggleLike(this, event)">❤</span>
        <div onclick="showModal('Accra Executive')">
            <img src="2.jpg">
            <div class="name">Accra Executive</div>
            <div class="price">GH₵ 380</div>
        </div>
    </div>

    <div class="item">
        <span class="heart-icon" onclick="toggleLike(this, event)">❤</span>
        <div onclick="showModal('Heritage Agbada')">
            <img src="3.jpg">
            <div class="name">Heritage Agbada</div>
            <div class="price">GH₵ 500</div>
        </div>
    </div>
    
    </div>

<div id="customModal">
    <div class="modal-content">
        <h2 style="color: white;">Excellent Choice!</h2>
        <p id="modalText" style="color: #eee;"></p>
        <button class="modal-btn confirm-btn" onclick="goToWhatsApp()">ORDER VIA WHATSAPP</button>
        <button class="modal-btn cancel-btn" onclick="closeModal()">Close</button>
    </div>
</div>

<script>
    let selectedDress = "";

    function toggleLike(element, event) {
        event.stopPropagation(); // Prevents the order popup from opening when clicking the heart
        element.classList.toggle('liked');
    }

    function showModal(name) {
        selectedDress = name;
        document.getElementById('modalText').innerText = "Inquire about " + name + " via WhatsApp?";
        document.getElementById('customModal').style.display = "block";
    }

    function closeModal() { document.getElementById('customModal').style.display = "none"; }

    function goToWhatsApp() {
        let message = "Hello YBG Garments, I love " + selectedDress + " and want to order!";
        window.open("https://wa.me/233544869192?text=" + encodeURIComponent(message), "_blank");
        closeModal();
    }
</script>

</body>
</html>
