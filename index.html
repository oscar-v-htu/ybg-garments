<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YBG App | Premium Bespoke</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#d4af37">

    <style>
        :root { 
            --gold: #d4af37; --bg: #000; --card: #111; --text: #fff; 
            --red: #ff4d4d; --nav-bg: #111; --border: #222;
        }
        body.light-mode {
            --bg: #f4f4f4; --card: #ffffff; --text: #222; 
            --nav-bg: #ffffff; --border: #ddd;
        }
        body { 
            background: var(--bg); color: var(--text); font-family: 'Segoe UI', system-ui, sans-serif; 
            margin: 0; padding: 0 0 100px 0; overflow-x: hidden; transition: 0.3s ease;
        }

        /* App Header */
        .app-header {
            background: var(--nav-bg); padding: 15px 20px; border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 2000; display: flex; align-items: center; justify-content: space-between;
        }
        .logo-btn { display: flex; align-items: center; cursor: pointer; border: none; background: none; padding: 0; }
        .logo-btn img { height: 40px; border-radius: 50%; border: 2px solid var(--gold); margin-right: 12px; transition: 0.2s; }
        .logo-btn:active img { transform: scale(0.9); }
        .logo-area span { font-weight: 900; letter-spacing: 3px; color: var(--gold); font-size: 1.3rem; }

        /* Settings Slide-out Menu */
        #settings-menu {
            position: fixed; top: 0; left: -100%; width: 80%; max-width: 300px; height: 100%;
            background: var(--nav-bg); z-index: 5000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 10px 0 30px rgba(0,0,0,0.5); padding: 30px 20px; box-sizing: border-box;
        }
        #settings-menu.open { left: 0; }
        .menu-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; z-index: 4500; }
        .menu-item { display: flex; align-items: center; gap: 15px; padding: 15px 0; border-bottom: 1px solid var(--border); color: var(--text); cursor: pointer; font-weight: 600; }

        /* General UI components */
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 10px; }
        .product-card { background: var(--card); border-radius: 15px; border: 1px solid var(--border); overflow: hidden; }
        .product-card img { width: 100%; height: 200px; object-fit: cover; }
        .add-btn { background: var(--gold); color: #000; border: none; width: 100%; padding: 14px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 80px; background: var(--nav-bg); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 3000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #777; flex: 1; cursor: pointer; }
        .nav-item.active { color: var(--gold); }
        .nav-item i { font-style: normal; font-size: 1.8rem; }
        .nav-item span { font-size: 0.85rem; font-weight: 600; }

        .page-section { display: none; padding: 20px; animation: slideIn 0.3s ease-out; }
        .active-section { display: block; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="menu-overlay" class="menu-overlay" onclick="toggleSettings()"></div>

<div id="settings-menu">
    <h2 style="color:var(--gold); margin-top:0;">Account</h2>
    <div class="menu-item" onclick="toggleTheme()">
        <span id="theme-icon">üåô</span> <span id="theme-text">Dark Mode</span>
    </div>
    <div class="menu-item" onclick="navTo('contact', document.querySelectorAll('.nav-item')[3]); toggleSettings();">
        <span>‚ùì</span> Help & Support
    </div>
    <div class="menu-item" onclick="resetApp()">
        <span>üîÑ</span> Reset App Data
    </div>
    <p style="position:absolute; bottom:20px; font-size:0.7rem; color:#555;">YBG v2.0 | HTU Research</p>
</div>

<div class="app-header">
    <div class="logo-area">
        <button class="logo-btn" onclick="toggleSettings()">
            <img src="logo.png" alt="YBG Logo">
            <span>YBG</span>
        </button>
    </div>
    <div style="position:relative; font-size:1.6rem; color:var(--gold); cursor:pointer;" onclick="toggleCart()">
        üëú <span id="count-display" style="position:absolute; top:-5px; right:-8px; background:var(--red); color:white; font-size:0.7rem; padding:2px 6px; border-radius:50%;">0</span>
    </div>
</div>

<section id="home" class="page-section active-section">
    <div style="background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('1.jpg'); background-size: cover; background-position: center; padding: 50px 20px; border-radius: 20px; border: 1px solid var(--gold); text-align: left;">
        <h1 style="margin: 0; font-size: 2rem; color: var(--gold);">YBG APPLIED</h1>
        <p style="font-size: 0.9rem; color: #fff;">Tap the logo for settings.</p>
    </div>
    
    <div style="text-align:center; margin-top:20px; background:#fff; padding:15px; border-radius:15px; width:150px; margin-inline:auto; border:2px solid var(--gold);">
        <img src="qr-code.png" style="width:100%;" onerror="this.src='https://via.placeholder.com/150?text=QR'">
    </div>
</section>

<section id="shop" class="page-section">
    <div class="product-grid" id="full-catalog"></div>
</section>

<section id="research" class="page-section">
    <div style="background: var(--card); padding: 30px; border-radius: 20px; border-left: 6px solid var(--gold); text-align: left;">
        <h3>Final Survey</h3>
        <a href="https://forms.gle/RWWks1ccowcLM8uh6" class="add-btn" style="display:block; text-align:center; text-decoration:none;">START</a>
    </div>
</section>

<section id="contact" class="page-section">
    <div style="background:var(--card); padding:25px; border-radius:20px;">
        <form action="https://formspree.io/f/mpqjwdlq" method="POST">
            <input type="text" name="name" placeholder="Your Name" style="width:100%; padding:15px; margin-bottom:15px; background:var(--bg); border:1px solid var(--border); color:var(--text); border-radius:10px; box-sizing:border-box;" required>
            <textarea name="message" rows="4" placeholder="How can we help?" style="width:100%; padding:15px; margin-bottom:15px; background:var(--bg); border:1px solid var(--border); color:var(--text); border-radius:10px; box-sizing:border-box;" required></textarea>
            <button type="submit" class="add-btn">SEND</button>
        </form>
    </div>
</section>

<nav class="bottom-nav">
    <div class="nav-item active" onclick="navTo('home', this)"><i>üè†</i><span>Home</span></div>
    <div class="nav-item" onclick="navTo('shop', this)"><i>üëï</i><span>Shop</span></div>
    <div class="nav-item" onclick="navTo('research', this)"><i>üìä</i><span>Survey</span></div>
    <div class="nav-item" onclick="navTo('contact', this)"><i>‚úâÔ∏è</i><span>Help</span></div>
</nav>

<script>
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

    const items = [
        { name: "Ashanti Royal", price: 450, img: "1.jpg" },
        { name: "Accra Executive", price: 380, img: "2.jpg" },
        { name: "Heritage Agbada", price: 500, img: "3.jpg" },
        { name: "Black Star", price: 420, img: "4.jpg" },
        { name: "The Nobleman", price: 350, img: "5.jpg" },
        { name: "Volta Classic", price: 480, img: "6.jpg" },
        { name: "The Ceremonial", price: 550, img: "7.jpg" },
        { name: "Gold Coast", price: 390, img: "8.jpg" },
        { name: "The Statesman", price: 410, img: "9.jpg" },
        { name: "Masterpiece", price: 600, img: "10.jpg" },
        { name: "Elders Tunic", price: 320, img: "11.jpg" },
        { name: "Osu Street", price: 150, img: "casual_3.jpg" },
        { name: "Accra Urban", price: 175, img: "casual_4.jpg" },
        { name: "Labone Smart", price: 200, img: "casual_5.jpg" },
        { name: "Tema Trend", price: 190, img: "casual_6.jpg" },
        { name: "Friday Wear", price: 220, img: "casual_7.jpg" },
        { name: "Coastal Breeze", price: 165, img: "casual_8.jpg" },
        { name: "Urban Tailor", price: 185, img: "casual_9.jpg" }
    ];

    let cart = JSON.parse(localStorage.getItem('ybg_cart')) || [];
    let isLight = localStorage.getItem('ybg_theme') === 'light';

    function init() {
        if(isLight) { 
            document.body.classList.add('light-mode'); 
            document.getElementById('theme-icon').innerText = '‚òÄÔ∏è';
            document.getElementById('theme-text').innerText = 'Light Mode';
        }
        document.getElementById('count-display').innerText = cart.length;
        
        const grid = document.getElementById('full-catalog');
        items.forEach(p => {
            grid.innerHTML += `
                <div class="product-card">
                    <img src="${p.img}" onerror="this.src='https://via.placeholder.com/200/111/d4af37?text=YBG'">
                    <div style="padding:15px;">
                        <p style="font-size:0.75rem; color:#888; margin:0;">${p.name}</p>
                        <p style="font-weight:bold; margin:8px 0;">GH‚Çµ ${p.price}</p>
                        <button class="add-btn" onclick="addToCart('${p.name}')">SAVE</button>
                    </div>
                </div>`;
        });
    }

    function toggleSettings() {
        document.getElementById('settings-menu').classList.toggle('open');
        const overlay = document.getElementById('menu-overlay');
        overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
    }

    function toggleTheme() {
        document.body.classList.toggle('light-mode');
        const light = document.body.classList.contains('light-mode');
        localStorage.setItem('ybg_theme', light ? 'light' : 'dark');
        document.getElementById('theme-icon').innerText = light ? '‚òÄÔ∏è' : 'üåô';
        document.getElementById('theme-text').innerText = light ? 'Light Mode' : 'Dark Mode';
    }

    function resetApp() {
        if(confirm("Reset all saved data and cart?")) {
            localStorage.clear();
            location.reload();
        }
    }

    function navTo(id, el) {
        document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active-section'));
        document.getElementById(id).classList.add('active-section');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        window.scrollTo(0,0);
    }

    function addToCart(n) {
        cart.push(n);
        localStorage.setItem('ybg_cart', JSON.stringify(cart));
        document.getElementById('count-display').innerText = cart.length;
        alert(n + " added!");
    }

    init();
</script>
</body>
</html>
