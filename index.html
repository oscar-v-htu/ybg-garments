<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YBG Garments | Contact & Inquiry</title>
    <style>
        :root { --gold: #d4af37; --bg: #0a0a0a; --card: #1a1a1a; }
        body { background: var(--bg); color: var(--gold); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; text-align: center; }
        
        nav { background: rgba(0,0,0,0.95); padding: 20px; position: sticky; top: 0; z-index: 3000; border-bottom: 1px solid #333; display: flex; justify-content: center; gap: 25px; }
        nav a { color: white; text-decoration: none; font-weight: bold; text-transform: uppercase; font-size: 0.8em; letter-spacing: 2px; cursor: pointer; }
        
        .page-section { display: none; padding: 60px 20px; animation: fadeIn 0.6s ease; max-width: 800px; margin: 0 auto; }
        .active { display: block; }

        /* Contact Form Styling */
        .contact-form { background: var(--card); padding: 40px; border-radius: 20px; border: 1px solid #333; text-align: left; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; color: white; margin-bottom: 8px; font-size: 0.9em; }
        .form-group input, .form-group textarea { 
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #444; 
            background: #000; color: white; font-family: inherit; box-sizing: border-box;
        }
        .form-group input:focus { border-color: var(--gold); outline: none; }

        .btn-gold { background: var(--gold); color: black; padding: 15px 35px; border-radius: 50px; font-weight: bold; border: none; cursor: pointer; width: 100%; font-size: 1em; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<nav>
    <a onclick="showPage('home')">Home</a>
    <a onclick="showPage('shop')">Shop</a>
    <a onclick="showPage('research')">Research</a>
    <a onclick="showPage('contact')">Contact</a>
</nav>

<section id="contact" class="page-section">
    <h2 style="letter-spacing: 5px;">SEND A MESSAGE</h2>
    <p style="color: #888; margin-bottom: 30px;">Have a specific request? Fill out the form below and Oscar will get back to you.</p>

    <form action="https://formspree.io/f/YOUR_UNIQUE_ID" method="POST" class="contact-form">
        <div class="form-group">
            <label>Your Name</label>
            <input type="text" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="_replyto" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label>Your Department (HTU)</label>
            <input type="text" name="department" placeholder="e.g. Computer Science">
        </div>
        <div class="form-group">
            <label>Message</label>
            <textarea name="message" rows="5" placeholder="Tell us what you're looking for..." required></textarea>
        </div>
        <button type="submit" class="btn-gold">SEND MESSAGE</button>
    </form>
    
    
    
    <div style="margin-top: 40px;">
        <p style="color: white;">Prefer Instant Chat?</p>
        <a href="https://wa.me/233544869192" style="color: #25D366; text-decoration: none; font-weight: bold;">WhatsApp Us Directly â†’</a>
    </div>
</section>

<script>
    function showPage(p) {
        document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active'));
        document.getElementById(p).classList.add('active');
        window.scrollTo(0, 0);
    }
</script>

</body>
</html>
