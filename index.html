<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YBG App | Secure Portal</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#d4af37">

    <style>
        :root { 
            --gold: #d4af37; --bg: #000; --card: #111; --text: #fff; 
            --red: #ff4d4d; --nav-bg: #111; --border: #222;
        }
        body.light-mode {
            --bg: #f4f4f4; --card: #ffffff; --text: #222; 
            --nav-bg: #ffffff; --border: #ddd;
        }
        body { 
            background: var(--bg); color: var(--text); font-family: 'Segoe UI', system-ui, sans-serif; 
            margin: 0; padding: 0 0 100px 0; overflow-x: hidden;
        }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center;
        }
        .login-box {
            width: 85%; max-width: 350px; text-align: center; padding: 30px;
            border: 1px solid var(--gold); border-radius: 20px; background: #111;
        }
        .login-input {
            width: 100%; padding: 15px; margin: 10px 0; background: #000;
            border: 1px solid #333; color: white; border-radius: 10px; box-sizing: border-box;
        }

        /* --- APP UI --- */
        .app-header { background: var(--nav-bg); padding: 15px 20px; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 2000; display: flex; justify-content: space-between; align-items: center; }
        .logo-btn img { height: 40px; border-radius: 50%; border: 1px solid var(--gold); margin-right: 12px; }
        .logo-area span { font-weight: 900; letter-spacing: 3px; color: var(--gold); font-size: 1.3rem; }

        #settings-menu { position: fixed; top: 0; left: -100%; width: 80%; max-width: 300px; height: 100%; background: var(--nav-bg); z-index: 5000; transition: 0.4s; box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
        #settings-menu.open { left: 0; }
        .profile-header { background: var(--gold); padding: 40px 20px 20px; color: #000; }
        .menu-item { display: flex; align-items: center; gap: 15px; padding: 15px 20px; border-bottom: 1px solid var(--border); cursor: pointer; font-weight: 600; }

        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 10px; }
        .product-card { background: var(--card); border-radius: 15px; border: 1px solid var(--border); overflow: hidden; }
        .product-card img { width: 100%; height: 200px; object-fit: cover; }
        .add-btn { background: var(--gold); color: #000; border: none; width: 100%; padding: 14px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 80px; background: var(--nav-bg); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 3000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #777; flex: 1; cursor: pointer; }
        .nav-item.active { color: var(--gold); }
        
        .page-section { display: none; padding: 20px; animation: slideIn 0.3s ease-out; }
        .active-section { display: block; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <img src="logo.png" style="width: 80px; border-radius: 50%; border: 2px solid var(--gold); margin-bottom: 15px;">
        <h2 style="color:var(--gold); margin:0;">YBG AUTH</h2>
        <p style="font-size: 0.7rem; color: #888; margin-bottom: 20px;">Faculty of Applied Sciences Portal</p>
        
        <input type="text" id="login-name" class="login-input" placeholder="Enter Your Name">
        <input type="password" id="login-code" class="login-input" placeholder="Access Code (Try: 2026)">
        
        <button onclick="handleLogin()" class="add-btn" style="margin-top: 10px;">ENTER APP</button>
        <p id="login-error" style="color:red; font-size: 0.7rem; margin-top: 10px; display: none;">Invalid Access Code</p>
    </div>
</div>

<div id="menu-overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); display:none; z-index:4500;" onclick="toggleSettings()"></div>

<div id="settings-menu">
    <div class="profile-header">
        <h2 id="display-name">User</h2>
        <p>HTU Research Pilot</p>
    </div>
    <div class="menu-item" onclick="toggleTheme()">üåì Theme Toggle</div>
    <div class="menu-item" onclick="logout()">üö™ Logout</div>
</div>

<div class="app-header">
    <div onclick="toggleSettings()" style="display:flex; align-items:center; cursor:pointer;">
        <img src="logo.png" style="height:35px; border-radius:50%; border:1px solid var(--gold); margin-right:10px;">
        <span style="font-weight:900; color:var(--gold);">YBG</span>
    </div>
    <div onclick="toggleCart()" style="font-size:1.5rem; color:var(--gold); position:relative;">
        üëú <span id="count-display" style="position:absolute; top:-5px; right:-8px; background:red; color:white; font-size:0.6rem; padding:2px 5px; border-radius:50%;">0</span>
    </div>
</div>

<section id="home" class="page-section active-section">
    <div style="background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('1.jpg'); background-size: cover; padding: 50px 20px; border-radius: 20px; border: 1px solid var(--gold); text-align: left;">
        <h1 style="color:var(--gold); margin:0;">Welcome Back</h1>
        <p id="home-user-name">Student</p>
    </div>
</section>

<section id="shop" class="page-section">
    <div class="product-grid" id="full-catalog"></div>
</section>

<section id="research" class="page-section">
    <div style="background: var(--card); padding: 30px; border-radius: 15px; border-left: 5px solid var(--gold);">
        <h3>Applied Sciences Survey</h3>
        <a href="https://forms.gle/ABjq9ANhLiaKr8no6" class="add-btn" style="display:block; text-align:center; text-decoration:none;">START</a>
    </div>
</section>

<nav class="bottom-nav">
    <div class="nav-item active" onclick="navTo('home', this)"><i>üè†</i><span>Home</span></div>
    <div class="nav-item" onclick="navTo('shop', this)"><i>üëï</i><span>Shop</span></div>
    <div class="nav-item" onclick="navTo('research', this)"><i>üìä</i><span>Survey</span></div>
</nav>

<script>
    const items = [
        { name: "Ashanti Royal", price: 450, img: "1.jpg" },
        { name: "Accra Executive", price: 380, img: "2.jpg" },
        { name: "Heritage Agbada", price: 500, img: "3.jpg" },
        { name: "Black Star", price: 420, img: "4.jpg" }
        // ... Add all other 14 items here following this pattern
    ];

    // --- AUTH LOGIC ---
    function handleLogin() {
        const name = document.getElementById('login-name').value;
        const code = document.getElementById('login-code').value;

        if (name.length > 2 && code === "2026") { // SET YOUR CODE HERE
            localStorage.setItem('ybg_auth', 'true');
            localStorage.setItem('ybg_user', name);
            checkAuth();
        } else {
            document.getElementById('login-error').style.display = 'block';
        }
    }

    function checkAuth() {
        if (localStorage.getItem('ybg_auth') === 'true') {
            document.getElementById('login-screen').style.display = 'none';
            const user = localStorage.getItem('ybg_user');
            document.getElementById('display-name').innerText = user;
            document.getElementById('home-user-name').innerText = user;
        }
    }

    function logout() {
        localStorage.removeItem('ybg_auth');
        location.reload();
    }

    // --- APP LOGIC ---
    let cart = JSON.parse(localStorage.getItem('ybg_cart')) || [];
    
    function init() {
        checkAuth();
        const grid = document.getElementById('full-catalog');
        items.forEach(p => {
            grid.innerHTML += `
                <div class="product-card">
                    <img src="${p.img}" onerror="this.src='https://via.placeholder.com/200/111/d4af37?text=YBG'">
                    <div style="padding:15px;">
                        <p style="font-size:0.75rem; color:#888; margin:0;">${p.name}</p>
                        <p style="font-weight:bold; margin:8px 0;">GH‚Çµ ${p.price}</p>
                        <button class="add-btn" onclick="addToCart('${p.name}')">SAVE</button>
                    </div>
                </div>`;
        });
    }

    function toggleSettings() {
        document.getElementById('settings-menu').classList.toggle('open');
        const overlay = document.getElementById('menu-overlay');
        overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
    }

    function addToCart(n) {
        cart.push(n);
        localStorage.setItem('ybg_cart', JSON.stringify(cart));
        document.getElementById('count-display').innerText = cart.length;
        alert("Saved to Bag!");
    }

    function navTo(id, el) {
        document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active-section'));
        document.getElementById(id).classList.add('active-section');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    init();
</script>
</body>
</html>
