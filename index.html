<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YBG App | Luxury Edition</title>
    
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root { 
            --gold: #d4af37; 
            --bg: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            --glass: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
        }

        body { 
            background: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; 
            margin: 0; padding-bottom: 100px; min-height: 100vh; overflow-x: hidden;
        }

        /* --- HEADER & NAVIGATION --- */
        .app-header { 
            background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(10px);
            padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky; top: 0; z-index: 5000; display: flex; justify-content: space-between; align-items: center;
        }
        
        .logo-btn { display: flex; align-items: center; cursor: pointer; border: none; background: none; z-index: 5100; }
        .logo-btn img { height: 40px; border-radius: 50%; border: 2px solid var(--gold); margin-right: 12px; }
        .logo-btn span { font-weight: 900; color: var(--gold); font-size: 1.2rem; letter-spacing: 3px; }

        .bottom-nav { 
            position: fixed; bottom: 15px; left: 15px; right: 15px; height: 70px; 
            background: rgba(25, 25, 25, 0.95); backdrop-filter: blur(20px);
            border-radius: 20px; display: flex; justify-content: space-around; align-items: center; z-index: 5000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        .nav-item { color: #666; text-align: center; flex: 1; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--gold); transform: translateY(-3px); }
        .nav-item i { font-style: normal; font-size: 1.5rem; display: block; }
        .nav-item span { font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }

        /* --- PRODUCT GRID --- */
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .product-card { background: var(--glass); border-radius: 20px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        .product-card img { width: 100%; height: 200px; object-fit: cover; cursor: zoom-in; }
        .card-body { padding: 12px; }

        /* --- UNIQUE FULL-SCREEN VIEWER --- */
        #lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 9999; display: none;
            align-items: center; justify-content: center; backdrop-filter: blur(15px);
        }
        #lightbox img { max-width: 90%; max-height: 80%; border-radius: 15px; border: 2px solid var(--gold); box-shadow: 0 0 30px var(--gold); }
        .close-lightbox { position: absolute; top: 30px; right: 30px; font-size: 3rem; color: #fff; cursor: pointer; }

        /* --- BAG & SETTINGS DRAWER --- */
        .drawer {
            position: fixed; top: 0; right: -100%; width: 100%; height: 100%;
            background: #0a0a0a; z-index: 8000; transition: 0.4s ease; padding: 30px; box-sizing: border-box;
        }
        .drawer.open { right: 0; }

        .page-section { display: none; padding: 20px; }
        .active-section { display: block; }

        .btn-gold { background: var(--gold); color: #000; border: none; padding: 12px; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; }
    </style>
</head>
<body>

<div id="lightbox" onclick="closeLightbox()">
    <span class="close-lightbox">&times;</span>
    <img id="lightbox-img" src="">
    <p id="lightbox-caption" style="position: absolute; bottom: 10%; color: var(--gold); font-weight: bold;"></p>
</div>

<div class="app-header">
    <button class="logo-btn" onclick="toggleSettings()">
        <img src="logo.png" alt="YBG">
        <span>YBG</span>
    </button>
    <div style="font-size: 1.8rem; color: var(--gold); cursor: pointer;" onclick="toggleBag()">
        üëú <span id="cart-count" style="font-size: 0.8rem; background: red; color: white; padding: 2px 6px; border-radius: 50%; vertical-align: top;">0</span>
    </div>
</div>

<section id="home" class="page-section active-section">
    <div style="background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('1.jpg'); background-size: cover; height: 250px; border-radius: 25px; display: flex; flex-direction: column; justify-content: center; align-items: center; border: 1px solid var(--gold);">
        <h1 style="margin: 0; font-size: 2.2rem; color: var(--gold);">PRESTIGE</h1>
        <p>Tap images to view full-screen</p>
    </div>
</section>

<section id="shop" class="page-section">
    <h3 style="letter-spacing: 2px; color: var(--gold);">COLLECTION 2026</h3>
    <div class="product-grid" id="catalog-grid"></div>
</section>

<section id="help" class="page-section">
    <div style="background: var(--glass); padding: 30px; border-radius: 20px; border-left: 5px solid var(--gold);">
        <h3>Help & Support</h3>
        <p>Having trouble with the app? Send us a direct message.</p>
        <button class="btn-gold" onclick="window.open('https://wa.me/233544869192')">Chat on WhatsApp</button>
    </div>
</section>

<div id="bag-drawer" class="drawer">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2 style="color: var(--gold);">My Bag</h2>
        <span onclick="toggleBag()" style="font-size: 3rem; color: #666; cursor: pointer;">&times;</span>
    </div>
    <div id="bag-list" style="margin-top: 20px;"></div>
    <button class="btn-gold" style="position: absolute; bottom: 40px; left: 20px; width: calc(100% - 40px);" onclick="checkout()">Checkout on WhatsApp</button>
</div>

<div id="settings-drawer" class="drawer" style="left: -100%; right: auto;">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2 style="color: var(--gold);">Profile</h2>
        <span onclick="toggleSettings()" style="font-size: 3rem; color: #666; cursor: pointer;">&times;</span>
    </div>
    <div style="margin-top: 30px;">
        <p>User: Research Participant</p>
        <button class="btn-gold" onclick="location.reload()">Refresh App</button>
    </div>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" onclick="navTo('home', this)"><i>üè†</i><span>Home</span></div>
    <div class="nav-item" onclick="navTo('shop', this)"><i>üëï</i><span>Shop</span></div>
    <div class="nav-item" onclick="navTo('research', this)"><i>üìä</i><span>Survey</span></div>
    <div class="nav-item" onclick="navTo('help', this)"><i>‚ùì</i><span>Help</span></div>
</nav>

<script>
    const items = [
        { name: "Ashanti Royal", price: 450, img: "1.jpg" },
        { name: "Accra Executive", price: 380, img: "2.jpg" },
        { name: "Heritage Agbada", price: 500, img: "3.jpg" },
        { name: "Black Star", price: 420, img: "4.jpg" },
        { name: "The Nobleman", price: 350, img: "5.jpg" },
        { name: "Volta Classic", price: 480, img: "6.jpg" },
        { name: "The Ceremonial", price: 550, img: "7.jpg" },
        { name: "Gold Coast", price: 390, img: "8.jpg" },
        { name: "The Statesman", price: 410, img: "9.jpg" },
        { name: "Masterpiece", price: 600, img: "10.jpg" },
        { name: "Elders Tunic", price: 320, img: "11.jpg" },
        { name: "Osu Street", price: 150, img: "casual_3.jpg" },
        { name: "Accra Urban", price: 175, img: "casual_4.jpg" },
        { name: "Labone Smart", price: 200, img: "casual_5.jpg" },
        { name: "Tema Trend", price: 190, img: "casual_6.jpg" },
        { name: "Friday Wear", price: 220, img: "casual_7.jpg" },
        { name: "Coastal Breeze", price: 165, img: "casual_8.jpg" },
        { name: "Urban Tailor", price: 185, img: "casual_9.jpg" }
    ];

    let cart = [];

    function init() {
        const grid = document.getElementById('catalog-grid');
        items.forEach(p => {
            grid.innerHTML += `
                <div class="product-card">
                    <img src="${p.img}" onclick="openLightbox('${p.img}', '${p.name}')" onerror="this.src='https://via.placeholder.com/200x250/111/d4af37?text=YBG'">
                    <div class="card-body">
                        <p style="font-size:0.7rem; color:#888; margin:0;">${p.name}</p>
                        <p style="font-weight:bold; margin:5px 0;">GH‚Çµ ${p.price}</p>
                        <button class="btn-gold" style="padding: 8px; font-size: 0.7rem;" onclick="addToBag('${p.name}')">SAVE</button>
                    </div>
                </div>`;
        });
    }

    // UNIQUE VIEWER LOGIC
    function openLightbox(img, name) {
        document.getElementById('lightbox-img').src = img;
        document.getElementById('lightbox-caption').innerText = name;
        document.getElementById('lightbox').style.display = 'flex';
    }
    function closeLightbox() { document.getElementById('lightbox').style.display = 'none'; }

    // DRAWER LOGIC
    function toggleBag() { document.getElementById('bag-drawer').classList.toggle('open'); }
    function toggleSettings() { 
        const drawer = document.getElementById('settings-drawer');
        drawer.style.left = (drawer.style.left === '0px') ? '-100%' : '0px';
    }

    // NAVIGATION
    function navTo(id, el) {
        document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active-section'));
        document.getElementById(id).classList.add('active-section');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        window.scrollTo(0,0);
    }

    function addToBag(name) {
        cart.push(name);
        document.getElementById('cart-count').innerText = cart.length;
        updateBagUI();
        alert(name + " added to bag!");
    }

    function updateBagUI() {
        const list = document.getElementById('bag-list');
        list.innerHTML = cart.map(i => `<div style="padding:10px; border-bottom:1px solid #222;">${i}</div>`).join('');
    }

    function checkout() { window.open(`https://wa.me/233544869192?text=Inquiry: ${cart.join(", ")}`); }

    init();
</script>
</body>
</html>
