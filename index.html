<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --bg: #0a0a0a; --text: #d4af37; --card: #1a1a1a; }
        .light-mode { --bg: #f4f4f4; --text: #800000; --card: #ffffff; }
        
        body { background: var(--bg); color: var(--text); text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; transition: 0.5s; }
        
        /* Floating Toggle Button */
        .theme-toggle { position: fixed; top: 20px; right: 20px; padding: 10px; cursor: pointer; background: var(--text); color: var(--bg); border-radius: 50%; border: none; font-weight: bold; z-index: 1000; }

        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; max-width: 1200px; margin: 0 auto; }
        
        .item { 
            width: 220px; margin-bottom: 40px; background: var(--card); padding: 15px; border-radius: 10px; 
            border: 1px solid #333; cursor: pointer; transition: 0.4s; position: relative;
        }
        .item:hover { transform: translateY(-10px); box-shadow: 0px 10px 20px rgba(0,0,0,0.5); border-color: var(--text); }
        
        img { width: 100%; border-radius: 5px; height: 280px; object-fit: cover; }
        
        /* Order Popup Notification */
        #order-notif { 
            position: fixed; bottom: 20px; left: 20px; background: #25D366; color: white; 
            padding: 15px; border-radius: 10px; display: none; animation: slideIn 0.5s; z-index: 1000;
        }
        @keyframes slideIn { from { left: -200px; } to { left: 20px; } }

        .btn { background: #25D366; color: white !important; padding: 15px 35px; text-decoration: none; border-radius: 50px; display: inline-block; margin: 20px 0; font-weight: bold; }
        .survey-btn { background: var(--card); color: var(--text); border: 2px solid var(--text); padding: 12px 25px; text-decoration: none; border-radius: 5px; display: inline-block; }
    </style>
</head>
