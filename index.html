<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YBG Garments | Premium Bespoke</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            --text: #ffffff;
            --accent: #d4af37; 
        }

        body {
            background: var(--bg-gradient);
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0 0 100px 0; 
            min-height: 100vh;
        }

        .app-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .page-section {
            display: none; 
            padding: 20px;
            animation: fadeIn 0.5s ease;
        }

        .active-section {
            display: block; 
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gal-item {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #333;
            transition: transform 0.3s ease;
        }

        .gal-item:hover {
            transform: scale(1.03);
            border-color: var(--accent);
        }

        /* Form Styling */
        .survey-container {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, select, textarea {
            background: #222;
            border: 1px solid #444;
            color: white;
            padding: 12px;
            border-radius: 5px;
        }

        /* Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid var(--accent);
            z-index: 1000;
        }

        .nav-item {
            color: var(--text);
            cursor: pointer;
            font-size: 0.75em;
            text-align: center;
            font-weight: bold;
            opacity: 0.7;
        }

        .nav-item.active-nav {
            color: var(--accent);
            opacity: 1;
        }

        .btn {
            background: var(--accent);
            color: #000;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        .filter-btn {
            font-size: 0.6em;
            padding: 8px 15px;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            border-radius: 5px;
            cursor: pointer;
        }

        .filter-btn.active-filter {
            background: var(--accent);
            color: #000;
        }
    </style>
</head>
<body>

    <div id="login-screen" style="text-align: center; padding: 150px 20px;">
        <h1 style="letter-spacing: 5px;">YBG GARMENTS</h1>
        <p style="opacity: 0.7;">Bespoke Tailoring | Traditional & Corporate</p>
        <button class="btn" onclick="enterApp()">Explore Collection</button>
    </div>

    <div class="app-header" id="main-header" style="display: none;">
        <h2 style="color: var(--accent); margin: 0; letter-spacing: 3px;">YBG</h2>
    </div>

    <section id="home" class="page-section active-section">
        <div style="text-align: center; padding: 20px 0;">
            <h2 style="color: var(--accent); letter-spacing: 5px; font-weight: 300;">THE ATELIER</h2>
            <p style="font-size: 0.9em; opacity: 0.8; margin-bottom: 30px;">Where Traditional Craft Meets Modern Elegance.</p>
            <div style="margin: 20px auto; max-width: 500px;">
                <img src="1.jpg" style="width: 100%; border-radius: 15px; border: 1px solid var(--accent);">
            </div>
            <button class="btn" onclick="navTo('shop')">View Collections</button>
        </div>
    </section>

<section id="shop" class="page-section">
    <h3 style="text-align: center; color: var(--accent); letter-spacing: 3px;">OUR COLLECTION</h3>
    <p style="text-align: center; font-size: 0.8em; opacity: 0.7; margin-bottom: 20px;">Traditional Bespoke & Casual Wear</p>
    
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; padding: 10px;">
        <img src="1.jpg" style="width:100%; border-radius:8px; border:1px solid #333;" alt="YBG Collection 1">
        <img src="2.jpg" style="width:100%; border-radius:8px; border:1px solid #333;" alt="YBG Collection 2">
        <img src="3.jpg" style="width:100%; border-radius:8px; border:1px solid #333;" alt="YBG Collection 3">
        <img src="4.jpg" style="width:100%; border-radius:8px; border:1px solid #333;" alt="YBG Collection 4">
        
        <img src="casual_1.jpg" style="width:100%; border-radius:8px; border:1px solid #333;" alt="Casual Style 1">
        <img src="casual_2.jpg" style="width:100%; border-radius:8px; border:1px solid #333;" alt="Casual Style 2">
        <img src="casual_3.jpg" style="width:100%; border-radius:8px; border:1px solid #333;" alt="Casual Style 3">
    </div>
</section>

    <section id="research" class="page-section">
        <div style="text-align: center; margin-bottom: 25px;">
            <h3 style="color: var(--accent);">HTU Student Survey</h3>
            <p style="font-size: 0.8em; opacity: 0.7;">Faculty of Applied Sciences Research</p>
        </div>
        <div class="survey-container">
            <input type="text" id="stuName" placeholder="Full Name">
            <select id="stuDept">
                <option>Applied Sciences</option>
                <option>Computer Science</option>
                <option>Statistics</option>
            </select>
            <textarea id="stuFeedback" rows="4" placeholder="Feedback on Services"></textarea>
            <button type="button" class="btn" onclick="submitSurvey()">Submit Data</button>
        </div>
    </section>

    <nav class="bottom-nav" id="bottom-menu" style="display: none;">
        <div class="nav-item" id="nav-home" onclick="navTo('home')">HOME</div>
        <div class="nav-item" id="nav-shop" onclick="navTo('shop')">SHOP</div>
        <div class="nav-item" id="nav-research" onclick="navTo('research')">SURVEY</div>
        <div class="nav-item" onclick="toggleSettings()">SETTINGS</div>
    </nav>

    <script>
        function enterApp() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-header').style.display = 'block';
            document.getElementById('bottom-menu').style.display = 'flex';
            navTo('home');
        }

        function navTo(sectionId) {
            document.querySelectorAll('.page-section').forEach(sec => sec.classList.remove('active-section'));
            const target = document.getElementById(sectionId);
            if (target) {
                target.classList.add('active-section');
                document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active-nav'));
                const activeNav = document.getElementById('nav-' + sectionId);
                if(activeNav) activeNav.classList.add('active-nav');
            }
        }

        function filterGallery(category, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active-filter'));
            btn.classList.add('active-filter');
            document.querySelectorAll('.gal-item').forEach(item => {
                item.style.display = (category === 'all' || item.classList.contains(category)) ? 'block' : 'none';
            });
        }

        function toggleSettings() { alert("Settings feature coming soon!"); }

        function submitSurvey() {
            const name = document.getElementById('stuName').value;
            if(name) {
                alert("Thank you " + name + ", your data has been submitted for the HTU project.");
                navTo('home');
            }
        }
    </script>
</body>
</html>
