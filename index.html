<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YBG App | Luxury Edition</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#d4af37">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
        :root { 
            --gold: #d4af37; 
            --bg-gradient: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --skeleton: #222;
        }

        body { 
            background: var(--bg-gradient); color: var(--text); font-family: 'Montserrat', sans-serif; 
            margin: 0; padding: 0 0 100px 0; min-height: 100vh;
        }

        /* --- SKELETON ANIMATION --- */
        .skeleton {
            background: var(--skeleton);
            background: linear-gradient(90deg, #222 25%, #333 50%, #222 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-img { width: 100%; height: 220px; border-radius: 25px 25px 0 0; }
        .skeleton-text { height: 12px; margin: 10px 0; border-radius: 4px; width: 80%; }
        .skeleton-btn { height: 40px; border-radius: 10px; width: 100%; margin-top: 10px; }

        /* --- UI COMPONENTS --- */
        .app-header { background: var(--glass); backdrop-filter: blur(15px); padding: 20px; border-bottom: 1px solid var(--glass-border); position: sticky; top: 0; z-index: 2000; display: flex; justify-content: space-between; align-items: center; }
        .logo-btn { display: flex; align-items: center; border: none; background: transparent; }
        .logo-btn img { height: 42px; border-radius: 50%; border: 2px solid var(--gold); margin-right: 15px; }
        .logo-btn span { font-weight: 900; color: var(--gold); font-size: 1.4rem; letter-spacing: 4px; }

        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 10px; }
        .product-card { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 25px; overflow: hidden; display: none; } /* Hidden until loaded */
        .product-card img { width: 100%; height: 220px; object-fit: cover; }
        
        .bottom-nav { position: fixed; bottom: 20px; left: 20px; right: 20px; height: 70px; background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; z-index: 3000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #888; cursor: pointer; }
        .nav-item.active { color: var(--gold); }
        .nav-icon { width: 24px; height: 24px; fill: currentColor; margin-bottom: 4px; }

        .page-section { display: none; padding: 25px; }
        .active-section { display: block; }
    </style>
</head>
<body>

<svg style="display: none;">
    <symbol id="icon-home" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></symbol>
    <symbol id="icon-shop" viewBox="0 0 24 24"><path d="M20 6h-4V4c0-1.11-.89-2-2-2h-4c-1.11 0-2 .89-2 2v2H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-8-2h4v2h-4V4z"/></symbol>
    <symbol id="icon-survey" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></symbol>
    <symbol id="icon-help" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></symbol>
</svg>

<div class="app-header">
    <div class="logo-btn">
        <img src="logo.png" alt="YBG">
        <span>YBG</span>
    </div>
</div>

<section id="shop" class="page-section active-section">
    <h2 style="font-size: 1.2rem; letter-spacing: 3px; margin-bottom: 20px;">CATALOG</h2>
    
    <div class="product-grid" id="skeleton-grid">
        <div class="skeleton-card">
            <div class="skeleton skeleton-img"></div>
            <div style="padding: 20px;">
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-btn"></div>
            </div>
        </div>
        <div class="skeleton-card">
            <div class="skeleton skeleton-img"></div>
            <div style="padding: 20px;">
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-btn"></div>
            </div>
        </div>
        </div>

    <div class="product-grid" id="full-catalog"></div>
</section>

<nav class="bottom-nav">
    <div class="nav-item active">
        <svg class="nav-icon"><use xlink:href="#icon-home"></use></svg>
        <span>Home</span>
    </div>
    <div class="nav-item">
        <svg class="nav-icon"><use xlink:href="#icon-shop"></use></svg>
        <span>Shop</span>
    </div>
    <div class="nav-item">
        <svg class="nav-icon"><use xlink:href="#icon-survey"></use></svg>
        <span>Survey</span>
    </div>
    <div class="nav-item">
        <svg class="nav-icon"><use xlink:href="#icon-help"></use></svg>
        <span>Help</span>
    </div>
</nav>

<script>
    const items = [
        { name: "Ashanti Royal", price: 450, img: "1.jpg" },
        { name: "Accra Executive", price: 380, img: "2.jpg" },
        { name: "Heritage Agbada", price: 500, img: "3.jpg" },
        { name: "Black Star", price: 420, img: "4.jpg" }
    ];

    function init() {
        const grid = document.getElementById('full-catalog');
        const skeletonGrid = document.getElementById('skeleton-grid');

        // Simulate network delay of 2 seconds
        setTimeout(() => {
            items.forEach(p => {
                grid.innerHTML += `
                    <div class="product-card" style="display: block;">
                        <img src="${p.img}" onload="this.parentElement.style.display='block'">
                        <div style="padding:20px;">
                            <p style="font-size:0.7rem; color:#888; margin:0; text-transform:uppercase;">${p.name}</p>
                            <p style="font-weight:900; margin:10px 0; font-size:1.1rem;">GHâ‚µ ${p.price}</p>
                            <button style="background:var(--gold); border:none; width:100%; padding:15px; border-radius:15px; font-weight:900;">ADD TO BAG</button>
                        </div>
                    </div>`;
            });
            // Hide skeletons after products are ready
            skeletonGrid.style.display = 'none';
        }, 2000);
    }

    init();
</script>
</body>
</html>
