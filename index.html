<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YBG | Prestige Portal</title>
    
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root { 
            --gold: #d4af37; 
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
        }

        body { 
            background: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; 
            margin: 0; padding: 0; overflow: hidden; height: 100vh;
        }

        /* --- LAYER 5000: HEADER & NAV (THE TOP) --- */
        .app-header { 
            background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(15px);
            padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.1);
            position: fixed; top: 0; left: 0; right: 0; z-index: 5000; 
            display: flex; justify-content: space-between; align-items: center;
            height: 70px; box-sizing: border-box;
        }
        
        /* LOGO BUTTON FIX */
        .logo-trigger { 
            display: flex; align-items: center; cursor: pointer; border: none; 
            background: none; padding: 5px; pointer-events: auto;
        }
        .logo-trigger img { height: 35px; border-radius: 50%; border: 2px solid var(--gold); margin-right: 10px; }
        .logo-trigger span { font-weight: 900; color: var(--gold); font-size: 1.1rem; letter-spacing: 2px; }

        .bag-trigger { font-size: 1.6rem; color: var(--gold); cursor: pointer; pointer-events: auto; position: relative; }
        .badge { position: absolute; top: -5px; right: -8px; background: red; color: white; font-size: 0.7rem; padding: 2px 5px; border-radius: 50%; }

        /* BOTTOM NAV FIX */
        .bottom-nav { 
            position: fixed; bottom: 20px; left: 20px; right: 20px; height: 75px; 
            background: rgba(25, 25, 25, 0.98); border-radius: 20px; 
            display: flex; justify-content: space-around; align-items: center; 
            z-index: 5000; border: 1px solid rgba(255,255,255,0.1); pointer-events: auto;
        }
        .nav-item { color: #555; text-align: center; flex: 1; cursor: pointer; pointer-events: auto; }
        .nav-item.active { color: var(--gold); }
        .nav-item i { font-style: normal; font-size: 1.5rem; display: block; }
        .nav-item span { font-size: 0.65rem; font-weight: bold; }

        /* --- LAYER 1000: CONTENT (THE MIDDLE) --- */
        .main-content {
            margin-top: 70px; height: calc(100vh - 165px); overflow-y: auto; padding: 10px;
            pointer-events: auto;
        }
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .product-card { background: var(--glass); border-radius: 20px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        .product-card img { width: 100%; height: 180px; object-fit: cover; }
        
        /* --- LAYER 9999: FULL SCREEN VIEWER (THE HIGHEST) --- */
        #viewer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }
        #viewer-img { width: 90%; max-height: 70%; border-radius: 10px; border: 1px solid var(--gold); transition: transform 0.1s; }
        .close-v { position: absolute; top: 30px; right: 30px; font-size: 2.5rem; color: #fff; cursor: pointer; }

        /* SIDE DRAWERS */
        .drawer { position: fixed; top: 0; right: -100%; width: 100%; height: 100%; background: #050505; z-index: 6000; transition: 0.4s; padding: 30px; box-sizing: border-box; }
        .drawer.open { right: 0; }
        .btn-gold { background: var(--gold); color: #000; border: none; padding: 12px; border-radius: 10px; font-weight: bold; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

<div id="viewer">
    <span class="close-v" onclick="closeViewer()">&times;</span>
    <img id="viewer-img" src="">
    <p style="color: var(--gold); margin-top: 20px;">Pinch to Zoom ‚Ä¢ Drag to Inspect</p>
</div>

<header class="app-header">
    <div class="logo-trigger" onclick="toggleMenu()">
        <img src="logo.png" alt="YBG">
        <span>YBG</span>
    </div>
    <div class="bag-trigger" onclick="toggleBag()">
        üëú <span class="badge" id="bag-count">0</span>
    </div>
</header>

<main class="main-content">
    <div id="page-shop" class="product-grid">
        </div>
</main>

<div id="menu-drawer" class="drawer" style="left: -100%; right: auto;">
    <h2 style="color: var(--gold);">Account</h2>
    <div style="padding: 20px 0; border-bottom: 1px solid #222;">User: Research Participant</div>
    <button class="btn-gold" onclick="location.reload()">Refresh App</button>
    <button class="btn-gold" style="background:transparent; color:#fff; border:1px solid #333;" onclick="toggleMenu()">Close</button>
</div>

<div id="bag-drawer" class="drawer">
    <h2 style="color: var(--gold);">Shopping Bag</h2>
    <div id="bag-items" style="margin: 20px 0;">Your bag is empty.</div>
    <button class="btn-gold" onclick="alert('Proceeding to WhatsApp...')">Checkout</button>
    <button class="btn-gold" style="background:transparent; color:#fff; border:1px solid #333;" onclick="toggleBag()">Close</button>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" onclick="location.reload()"><i>üè†</i><span>Home</span></div>
    <div class="nav-item" onclick="alert('Shop is already open!')"><i>üëï</i><span>Shop</span></div>
    <div class="nav-item" onclick="window.open('YOUR_GOOGLE_FORM_LINK')"><i>üìä</i><span>Survey</span></div>
    <div class="nav-item" onclick="window.open('https://wa.me/233544869192')"><i>‚ùì</i><span>Help</span></div>
</nav>

<script>
    const items = [
        { name: "Ashanti Royal", price: 450, img: "1.jpg" },
        { name: "Accra Executive", price: 380, img: "2.jpg" },
        { name: "Heritage Agbada", price: 500, img: "3.jpg" },
        { name: "Black Star", price: 420, img: "4.jpg" },
        { name: "The Nobleman", price: 350, img: "5.jpg" },
        { name: "Volta Classic", price: 480, img: "6.jpg" },
        { name: "The Ceremonial", price: 550, img: "7.jpg" },
        { name: "Gold Coast", price: 390, img: "8.jpg" },
        { name: "The Statesman", price: 410, img: "9.jpg" },
        { name: "Masterpiece", price: 600, img: "10.jpg" }
    ];

    let cart = [];

    // --- BUTTON FIXES ---
    function toggleMenu() {
        const d = document.getElementById('menu-drawer');
        d.style.left = (d.style.left === '0px') ? '-100%' : '0px';
    }
    function toggleBag() {
        document.getElementById('bag-drawer').classList.toggle('open');
    }

    // --- UNIQUE VIEWER LOGIC ---
    function openViewer(src) {
        const v = document.getElementById('viewer');
        const img = document.getElementById('viewer-img');
        img.src = src;
        v.style.display = 'flex';
        // Reset zoom
        img.style.transform = "scale(1)";
    }
    function closeViewer() { document.getElementById('viewer').style.display = 'none'; }

    // --- ZOOM LOGIC (TOUCH ONLY) ---
    const vImg = document.getElementById('viewer-img');
    let scale = 1;
    vImg.addEventListener('touchstart', e => { if(e.touches.length === 2) scale = 1; });
    vImg.addEventListener('touchmove', e => {
        if(e.touches.length === 2) {
            e.preventDefault();
            scale = Math.min(Math.max(1, scale + 0.05), 3);
            vImg.style.transform = `scale(${scale})`;
        }
    });

    // --- INITIALIZE ---
    function init() {
        const grid = document.getElementById('page-shop');
        items.forEach(p => {
            grid.innerHTML += `
                <div class="product-card">
                    <img src="${p.img}" onclick="openViewer('${p.img}')" onerror="this.src='https://via.placeholder.com/200/111/d4af37?text=YBG'">
                    <div style="padding:10px;">
                        <p style="font-size:0.6rem; color:#888; margin:0;">${p.name}</p>
                        <p style="font-weight:bold; margin:5px 0;">GH‚Çµ ${p.price}</p>
                        <button class="btn-gold" style="font-size:0.7rem; padding:8px;" onclick="addToBag('${p.name}')">ADD</button>
                    </div>
                </div>`;
        });
    }

    function addToBag(n) {
        cart.push(n);
        document.getElementById('bag-count').innerText = cart.length;
        document.getElementById('bag-items').innerHTML = cart.map(i => `<div>- ${i}</div>`).join('');
        alert(n + " added to bag!");
    }

    init();
</script>
</body>
</html>
