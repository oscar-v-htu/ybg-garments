<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YBG App | Prestige Edition</title>
    
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root { 
            --gold: #d4af37; 
            --bg: linear-gradient(135deg, #050505 0%, #111 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
        }

        body { 
            background: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; 
            margin: 0; padding-bottom: 100px; min-height: 100vh; overflow: hidden;
        }

        /* --- HEADER --- */
        .app-header { 
            background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(15px);
            padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky; top: 0; z-index: 5000; display: flex; justify-content: space-between; align-items: center;
        }
        
        .logo-btn { display: flex; align-items: center; cursor: pointer; border: none; background: none; z-index: 5100; padding: 5px; }
        .logo-btn img { height: 40px; border-radius: 50%; border: 2px solid var(--gold); margin-right: 12px; }
        .logo-btn span { font-weight: 900; color: var(--gold); font-size: 1.2rem; letter-spacing: 3px; }

        /* --- INTERACTIVE LIGHTBOX --- */
        #lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 9999; display: none;
            flex-direction: column; align-items: center; justify-content: center; touch-action: none;
        }
        .lightbox-container {
            width: 100%; height: 80%; display: flex; align-items: center; justify-content: center;
            overflow: hidden; position: relative;
        }
        #lightbox-img {
            max-width: 90%; max-height: 90%; transition: transform 0.1s ease-out;
            border: 1px solid var(--gold); border-radius: 10px;
        }
        .close-lightbox { position: absolute; top: 20px; right: 25px; font-size: 2.5rem; color: #fff; z-index: 10001; }

        /* --- PRODUCT GRID --- */
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; height: calc(100vh - 160px); overflow-y: auto; }
        .product-card { background: var(--glass); border-radius: 20px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        .product-card img { width: 100%; height: 180px; object-fit: cover; }
        .card-body { padding: 10px; }

        .btn-gold { background: var(--gold); color: #000; border: none; padding: 10px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; }

        /* --- NAV --- */
        .bottom-nav { position: fixed; bottom: 15px; left: 15px; right: 15px; height: 75px; background: rgba(20,20,20,0.9); backdrop-filter: blur(20px); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; z-index: 5000; border: 1px solid rgba(255,255,255,0.1); }
        .nav-item { color: #555; text-align: center; flex: 1; cursor: pointer; font-size: 0.7rem; font-weight: bold; }
        .nav-item.active { color: var(--gold); }
        .nav-item i { font-style: normal; font-size: 1.6rem; display: block; margin-bottom: 2px; }

        .page-section { display: none; padding: 0; }
        .active-section { display: block; }
    </style>
</head>
<body>

<div id="lightbox">
    <span class="close-lightbox" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-container" id="zoom-container">
        <img id="lightbox-img" src="">
    </div>
    <p style="color: var(--gold); font-size: 0.8rem; margin-top: 10px;">Pinch to Zoom ‚Ä¢ Drag to Move</p>
</div>

<div class="app-header">
    <button class="logo-btn" onclick="toggleSettings()">
        <img src="logo.png" alt="YBG">
        <span>YBG</span>
    </button>
    <div style="font-size: 1.6rem; color: var(--gold); cursor: pointer;" onclick="toggleBag()">
        üëú <span id="cart-count" style="font-size: 0.7rem; background: red; color: white; padding: 2px 5px; border-radius: 50%; vertical-align: top;">0</span>
    </div>
</div>

<section id="shop" class="page-section active-section">
    <div class="product-grid" id="catalog-grid"></div>
</section>

<nav class="bottom-nav">
    <div class="nav-item" onclick="location.reload()"><i>üè†</i><span>Home</span></div>
    <div class="nav-item active"><i>üëï</i><span>Shop</span></div>
    <div class="nav-item" onclick="alert('Form Opening...')"><i>üìä</i><span>Survey</span></div>
    <div class="nav-item" onclick="window.open('https://wa.me/233544869192')"><i>‚ùì</i><span>Help</span></div>
</nav>

<script>
    const items = [
        { name: "Ashanti Royal", price: 450, img: "1.jpg" },
        { name: "Accra Executive", price: 380, img: "2.jpg" },
        { name: "Heritage Agbada", price: 500, img: "3.jpg" },
        { name: "Black Star", price: 420, img: "4.jpg" },
        { name: "The Nobleman", price: 350, img: "5.jpg" },
        { name: "Volta Classic", price: 480, img: "6.jpg" },
        { name: "The Ceremonial", price: 550, img: "7.jpg" },
        { name: "Gold Coast", price: 390, img: "8.jpg" },
        { name: "The Statesman", price: 410, img: "9.jpg" },
        { name: "Masterpiece", price: 600, img: "10.jpg" }
    ];

    function init() {
        const grid = document.getElementById('catalog-grid');
        items.forEach(p => {
            grid.innerHTML += `
                <div class="product-card">
                    <img src="${p.img}" onclick="openLightbox('${p.img}')" onerror="this.src='https://via.placeholder.com/200x250/111/d4af37?text=YBG'">
                    <div class="card-body">
                        <p style="font-size:0.65rem; color:#888; margin:0;">${p.name}</p>
                        <p style="font-weight:bold; margin:5px 0; font-size:0.9rem;">GH‚Çµ ${p.price}</p>
                        <button class="btn-gold" style="font-size: 0.7rem; padding: 6px;" onclick="addToBag('${p.name}')">ADD</button>
                    </div>
                </div>`;
        });
    }

    // --- ZOOM ENGINE ---
    let scale = 1, lastScale = 1;
    let pointX = 0, pointY = 0, startX = 0, startY = 0;
    const img = document.getElementById("lightbox-img");
    const container = document.getElementById("zoom-container");

    function openLightbox(src) {
        img.src = src;
        scale = 1; pointX = 0; pointY = 0;
        img.style.transform = `translate(0px, 0px) scale(1)`;
        document.getElementById('lightbox').style.display = 'flex';
    }

    function closeLightbox() { document.getElementById('lightbox').style.display = 'none'; }

    // Gesture Handling
    container.addEventListener('touchstart', e => {
        if (e.touches.length === 1) {
            startX = e.touches[0].clientX - pointX;
            startY = e.touches[0].clientY - pointY;
        }
    });

    container.addEventListener('touchmove', e => {
        e.preventDefault();
        if (e.touches.length === 1) {
            pointX = e.touches[0].clientX - startX;
            pointY = e.touches[0].clientY - startY;
        } else if (e.touches.length === 2) {
            // Simple Pinch Zoom Simulation
            scale = Math.min(Math.max(1, scale + 0.01), 3);
        }
        img.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`;
    });

    function addToBag(n) { alert(n + " saved!"); }
    function toggleSettings() { alert("Profile Menu Opening..."); }

    init();
</script>
</body>
</html>
